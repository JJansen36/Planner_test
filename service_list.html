<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="auth.js"></script>
  <script>
document.addEventListener("DOMContentLoaded", () => {
    if (window.__ROLE === "gebruiker") {
        window.location.href = "index.html";
    }
});
</script>

</head>

<body class="planner-page">

<header class="topbar">
  <div class="brand">
    <div class="logo">LOVD</div>
    <div class="title">Service Taken</div>
  </div>
</header>

<div class="svc-wrapper" id="svcList"></div>

<script src="service_list.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const role = window.__ROLE;

    // verberg admin-only links
    if (role !== "admin") {
        document.querySelectorAll(".admin-only-link").forEach(el => el.style.display = "none");
        const adminBtn = document.querySelector('a[href="admin.html"]');
        if (adminBtn) adminBtn.style.display = "none";
    }
});
</script>

</body>
</html>
